<!DOCTYPE html>
<html>
<head>
<title></title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-faded navbar-light  shadow-sm">
		<a class="navbar-brand" href="#">LMS</a>
		<button class="navbar-toggler d-lg-none" type="button"
			data-toggle="collapse" data-target="#collapsibleNavId"
			aria-controls="collapsibleNavId" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavId">
			<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
				<a href="index.jsp"><button type="button" class="btn btn-light ">Home</button></a>
			</ul>
		</div>
	</nav>
	
	<center>
		<div class="central-div" style="top: 10%">
			<form action="controller.jsp" autocomplete="off">
				<input type="hidden" name="page" value="register">
				<table>
					<tr>
						<td colspan="2">
							<center>
								<h2>Register New User</h2>
							</center>
						</td>
					</tr>
					<tr>
						<td><label>First Name</label></td>
						<td><input type="text" name="fname" class="text"
							placeholder="First Name"></td>
					</tr>
					<tr>
						<td><label>Last Name</label></td>
						<td><input type="text" name="lname" class="text"
							placeholder="Last Name"></td>
					</tr>

					<tr>
						<td><label>User Name</label></td>
						<td><input type="text" name="uname" class="text"
							placeholder="User Name"></td>
					</tr>
					<tr>
						<td><label>Email</label></td>
						<td><input type="email" name="email" class="text"
							placeholder="Email"></td>
					</tr>

					<tr>
						<td><label>Password</label></td>
						<td><input type="password" name="pass" class="text"
							placeholder="Password"></td>
					</tr>
					<tr>
						<td><label>Role</label></td>
						<td><input type="text" name="type" class="text"
							placeholder="student" disabled="disabled"></td>
					</tr>

					<tr>
						<td><label>Contact No</label></td>
						<td><input type="text" name="contactno" class="text"
							placeholder="Contact No"></td>
					</tr>
					<tr>
						<td><label>City</label></td>
						<td><input type="text" name="city" class="text"
							placeholder="City"></td>
					</tr>
					<tr>
						<td><label>Address</label></td>
						<td><input type="text" name="address" class="text"
							placeholder="Address"></td>
					</tr>
					<tr>
						<td><a href="login.jsp">Login here...</a></td>
						<td>
							<center>
								<input type="submit" value="Register Now" class="button">
							</center>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</center>
</body>
</html>
