<body>
	<nav class="navbar navbar-expand-sm bg-faded navbar-light  shadow-sm">
		<a class="navbar-brand" href="#">LMS</a>
		<button class="navbar-toggler d-lg-none" type="button"
			data-toggle="collapse" data-target="#collapsibleNavId"
			aria-controls="collapsibleNavId" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavId">
			<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
				<a href="index.jsp"><button type="button" class="btn btn-light ">Home</button></a>
			</ul>
		</div>
	</nav>
	
	<div class="container jumbotron">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <h1 class="text-center mb-2"><i class="fas fa-user-plus" aria-hidden="true">Register</i></h1>
            <br>

           <form action="controller.jsp" autocomplete="off">
           <input type="hidden" name="page" value="register">
                <div class="row">
                    <div class="col-lg-6">
                    <label>First Name</label>
                        <input type="text" name="fname" class="form-control" required="required">
                    </div>
                    <div class="col-lg-6">
                    <label>Last Name</label>
                        <input type="text" name="lname" class="form-control" required="required">
                    </div>
                    <div class="col-lg-6">
                    <label>User Name</label>
                        <input type="text" name="uname" class="form-control" required="required">
                    </div>
                     <div class="col-lg-6">
                     <label>Email</label>
                        <input type="text" name="email" class="form-control" required="required">
                    </div>
                     <div class="col-lg-6">
                     <label>Password</label>
                        <input type="password" name="pass" class="form-control" required="required" >
                    </div>
                     <div class="col-lg-6">
                     <label>Role</label>
                        <input type="text" name="type" value="student" class="form-control" required="required" readonly="readonly">
                    </div>
                     <div class="col-lg-6">
                     <label>Contact Number</label>
                        <input type="text" name="contactno" class="form-control" required="required">
                    </div>
                     <div class="col-lg-6">
                     <label>City</label>
                        <input type="text" name="city" class="form-control" required="required">
                    </div>
                     <div class="col-lg-12">
                     <label>Address</label>
                        <input type="text" name="address" class="form-control" required="required">
                    </div>
                    <div class="col-lg-12">
                        <label></label>
                        <button type="submit" class="btn-primary form-control">Register Now!</button>
                    </div>
                </div>
            </form>
            <p class="lead mt-4">Have an Account? <a href="login.jsp">Login</a></p>
        </div>
    </div>
</div>
</body>
